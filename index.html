<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallel Video Processing</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
  </head>
  <body>
    <header class="app-header">
      <div class="header-content">
        <h1 class="logo">RITA-lite</h1>
      </div>
    </header>

    <div id="browserLanding" class="browser-landing" style="display: none">
      <h1 class="logo">RITA-lite</h1>
      <div class="landing-content">
        <h2>Browser Not Supported</h2>
        <p>
          This application requires Firefox for optimal performance and
          compatibility.
        </p>
        <p>Please download and use Firefox to access this application.</p>
        <a
          href="https://www.mozilla.org/firefox/new/"
          target="_blank"
          class="landing-button"
          >Download Firefox</a
        >
      </div>
    </div>

    <div id="mainContent">
      <div class="section">
        <div class="section-title">Upload Videos</div>
        <div class="controls">
          <div class="controls-left">
            <label for="videoInput" class="custom-file-input"
              >Select Videos</label
            >
            <input type="file" id="videoInput" multiple accept=".insv" />
            <button id="pairVideos">Pair Selected Videos</button>
          </div>
          <div class="playback-control">
            <div class="playback-header">
              <label for="playbackRate">Playback Rate:</label>
              <span id="playbackRateValue">6x</span>
            </div>
            <input
              type="range"
              id="playbackRate"
              min="1"
              max="16"
              step="0.5"
              value="6"
            />
          </div>
        </div>
        <div class="video-container" id="videoContainer"></div>
      </div>

      <div class="section" id="pairSection" style="display: none">
        <div class="section-title">Pair Videos</div>
        <div class="pair-card" id="pairCard" style="display: none">
          <div class="pair-videos" id="videoPair"></div>
          <div class="alignment-results" id="alignmentResults"></div>
        </div>
      </div>

      <div class="section" id="processSection" style="display: none">
        <div class="section-title">Process Paired Videos</div>
        <div class="video-pair" id="videoPair"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.2.0/index.min.js"></script>
    <script src="js/audioProcessing.js"></script>
    <script src="js/videoProcessing.js"></script>
    <script src="js/uiHandlers.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
